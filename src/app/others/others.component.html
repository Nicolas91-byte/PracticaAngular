<!-- others.component.html -->
<section class="others">
    <h2>Otros</h2>
    <div class="others-item">
      <h3>Los movimientos prohibidos</h3>
      <video controls>
        <source [src]="videoSource" type="video/mp4" />
      </video>
    </div>
    <div class="others-item">
      <audio controls>
        <source [src]="audioSource" type="audio/mpeg" />
      </audio>
    </div>
  </section>
